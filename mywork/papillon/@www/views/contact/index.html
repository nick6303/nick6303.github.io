  <meta name="keywords" content="網站關鍵字">

  <title>PAPILLON</title>

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/img/ico/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/ico/favicon.png">
  <link rel="icon" type="image/x-icon" href="../../assets/img/ico/favicon.png">

  <!-- 共用CSS -->
    <!-- <link rel="stylesheet" href="../../assets/css/icon-style.css"> -->
    <link rel="stylesheet" href="../../assets/js/vendor/cgpagechange/cgpagechange.css">
    <link rel="stylesheet" href="../../assets/js/vendor/jquery.mCustomScrollbar/jquery.mCustomScrollbar.min.css">

  <link rel="stylesheet" href="../../assets/css/contact.css">

</head>

<body id="contact" class="member contact">

  <header></header>

  <main>

    <article class="m_box" style="background-image: url(../../upload/f2e/contact/contact-bg.jpg);">

      <!--標題-->
      <section class="_top">
        
        <div class="_title">
          <h2>CONTACT US</h2>
          <p>聯絡我們</p>
        </div>
    
      </section>

      <!--info-->
      <section class="info">
        <p>親愛的顧客您好!若您有任何疑問，歡迎您隨時將需求告訴我們，我們會在3~5個工作天回覆您的訊息，煩請填寫完整，以便客服人員進行資料查詢，或者您可以加入我們的 Line 生活圈與我們聯繫，謝謝您的指教!</p>
      </section>

      <!--表單-->
      <article class="work_1">
          
        <!--box_1-->
        <section class="box_1 frame_box">

          <!--標題-->
          <article class="title">
            <h2 class="">聯絡表單</h2>
          </article>
        
          <!--會員登入表單-->
          <form class="member_form">
            <ul class="login_member">
              <li>
                <label for="">NAME</label>
                <input type="text" name="" value="" placeholder="請填寫您的姓名">
              </li>
              <li>
                <label for="">EMAIL</label>
                <input type="email" name="" value="" placeholder="請填寫您的電子郵件">
              </li>
              <li>
                <label for="">MOBILE</label>
                <input type="number" name="" value="" placeholder="請填寫您的手機號碼">
              </li>
              <li class="dropMenu">
                <label for="">QUESTION</label>
                <div class="menulist">
                  <span class="selectMenu arrow-icon"><p>請選擇您要詢問的項目</p></span>
                </div>
                <ul tabindex="1" class="dropMenu_box" style="overflow: hidden; outline: none;">
                  <li>
                    <p>商品退換貨</p>
                  </li>
                  <li>
                    <p>珠寶保養</p>
                  </li>
                  <li>
                    <p>門市服務</p>
                  </li>
                </ul>
              </li>
              <li class="textBox">
                <textarea rows="" cols="" placeholder="請填寫您要聯繫的內容"></textarea>
              </li>
            </ul>
          </form>
        
          <!--form_btn 登入按鈕 跳頁-->
          <div class="form_btn">
            <a href="javascript:void(0)" class="black one">
              <div>
                <p>送出</p>
              </div>
            </a>
          </div>

        </section>

        <!--box_2-->
        <section class="box_2 frame_box">

          <!--標題-->
          <article class="title">
            <h2 class="">LINE@ 生活圈</h2>
          </article>

          <!--box_frame-->
          <div class="box_frame">
            <!--QR code-->
            <article class="QR_code">
              <div class="img">
                <!--110*110 可點擊的連結-->
                <a href="javascript:void(0)">
                  <img src="../../upload/f2e/contact/QR-code.jpg" alt="">
                </a>
              </div>
            </article>

            <!--訊息-->
            <div class="message">
              
              <p>點擊或掃描 QR Code ，隨時與法蝶珠寶取得聯繫，讓幸福一直陪在您身旁。</p>

            </div>

            <!--服務時間-->
            <div class="time_box">
              <div class="time">
                <p class="title">客服服務時間</p>
                <p>週一至週五 10:00am－5:30pm</p>
              </div>
              <div class="time">
                <p class="title">百貨營業時間</p>
                <p>週一至週日 11:00am－9:30pm</p>
              </div>
            </div>

            <!--社群按鈕-->
            <ul class="community_link">
              <li>
                <a href="javascript:void(0)">
                  <span class="icon-facebook"></span>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <span class="icon-instagram"></span>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                    <span class="icon-twitter"></span>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                    <span class="icon-youtube"></span>
                </a>
              </li>
            </ul>
          </div>

          <!--form_btn 註冊 跳頁-->
          <div class="form_btn">
            <a href="../storehold/index.html" class="gray one">
              <div>
                <p>門市據點</p>
              </div>
            </a>
          </div>

        </section>

      </article>
      
    </article>

  </main>

  <footer></footer>

  <script src="../../assets/js/main.js"></script>

</body>
</html>
