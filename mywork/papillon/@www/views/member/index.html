  <header></header>

      <section class="_top">
        
        <div class="_title">
          <h2>MEMBER CENTER</h2>
          <p>會員中心</p>
        </div>
    
      </section>

      <!--登入會員與加入會員 member login and join box-->
      <article class="memberLogin">
          
        <!--會員登入區塊-->
        <section class="member_login frame_box">

          <!--標題-->
          <article class="title">
            <h2 class="">會員登入</h2>
            <!-- <h3 class="cn_vice">會員服務</h3> -->
          </article>
        
          <!--會員登入表單-->
          <form class="member_form">
            <ul class="login_member">
              <li>
                <label for="">ACCOUNT</label>
                <input type="text" name="" value="" placeholder="請輸入電子郵件">
              </li>
              <li>
                <label for="">PASSWORD</label>
                <input type="password" name="" value="" placeholder="請輸入登入密碼">
              </li>
            </ul>
          </form>
        
          <!--form_btn 登入按鈕 跳頁-->
          <div class="form_btn">
            <a href="../member/member_guide.html" class="black one">
              <div>
                <p>登入</p>
              </div>
            </a>
          </div>
        
          <!--會員認證按鈕-->
          <ul class="member_authen">
            <li>
              <a href="../member/member_password.html">
                <p>忘記密碼?</p>
              </a>
            </li>
          </ul>

        </section>

        <!--會員註冊區塊-->
        <section class="member_join frame_box">

          <!--標題-->
          <article class="title">
            <h2 class="">您尚未成為會員?</h2>
          </article>

          <!--訊息-->

            <p>現在註冊成為法蝶珠寶會員，享有更多購物優惠。</p>

            <p>註冊入會即贈500元紅利金，消費再贈500紅利金！紅利金可全額折抵</p>

          </div>

          <!--form_btn 註冊 跳頁-->
          <div class="form_btn">
            <a href="../member/member_join.html" class="gray one">
              <div>
                <p>註冊</p>
              </div>
            </a>
          </div>

        </section>
