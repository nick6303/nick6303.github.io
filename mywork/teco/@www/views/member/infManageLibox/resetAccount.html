<section class="topNav">
    <div class="back" onclick="infManageLibox.close(this)">
        <span></span>
        <p>CLOSE</p>
    </div>
</section>
<section class="findPassowrd">
    <div class="_title">
        <p class="en">Reset Number</p>
        <p class="ch">重設會員手機</p>
    </div>
    <div class="words">
        <p>請重新輸入您的會員資料電話，我們會再重新驗證您的修改設定，已確保是否為您本人所有。</p>
    </div>
    <form>
        <div class="inputBox">
            <p>手機號碼</p>
            <input type="text" placeholder="請輸入你的手機號碼">
        </div>
        <div class="inputBox code">
            <p>驗 證 碼</p>
            <input type="text" placeholder="點擊圖片可更新驗證碼">
            <div>
                <img src="../../upload/member/code.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <!-- 後端請注意:onclick 只是暫時 重要的是裡面的function -->
            <button type="button" class="withLine" onclick="toNext(this);strat_countdown('.countUp');">
                <span class="iconN-hook"></span>
                <p>確認送出</p>
            </button>
        </div>
    </form>
</section>
<section class="verification">
    <div class="_title">
        <p class="en">Identuty Verification</p>
        <p class="ch">會員身分驗證</p>
    </div>
    <div class="words">
        <p>親愛的會員您好，為了避免您的身分被盜用，我們會透過e-mail發送五位驗證碼到<span>TECO@gmail.com</span>，請於五分鐘內完整驗證，若您未收到信箱通知，請重新發送，或者回到上一頁畫面確認您輸入的資料是否正確。</p>
    </div>
    <form>
        <ul id="vcode">
            <li><input type="text" placeholder="0" maxlength="1"></li>
            <li><input type="text" placeholder="0" maxlength="1"></li>
            <li><input type="text" placeholder="0" maxlength="1"></li>
            <li><input type="text" placeholder="0" maxlength="1"></li>
            <li><input type="text" placeholder="0" maxlength="1"></li>
        </ul>
        <!-- 後端請注意:如果要暫停倒數的話 請將 var noStop 變false 他原本是true  停止之後要再啟動的話 記得要再把它變true 詳細方法請看下方註解-->
        <!-- 停止 var noStop = false -->
        <div class="countUp">
            <!-- 後端請注意:data-m 請填入分鐘 -->
            <p class="minute" data-m="0"></p>
            <!-- 後端請注意:data-s 請填入秒數 -->
            <p class="second" data-s="30"></p>
        </div>
        <div class="buttons">
            <!-- 後端請注意:如果要啟動倒數計時器的話，請起啟動strat_countdown(目標target,想啟動的function) 這個東西 下面的onclick為範例-->
            <button type="button" class="withLine" onclick="strat_countdown('.countUp')">
                <span class="iconN-resend"></span>
                <p>重新發送</p>
            </button>
            <!-- 後端請注意:onclick 只是暫時 重要的是裡面的function -->
            <button type="button" class="withLine" onclick="toNext(this)">
                <span class="iconN-hook"></span>
                <p>確認送出</p>
            </button>
        </div>
    </form>
</section>
<section class="success">
    <div class="_title">
        <p class="en">Successful</p>
        <p class="ch">會員驗證成功</p>
    </div>
    <div class="words">
        <p>親愛的會員您好，恭喜您身分驗證成功，我們已經將您的登入帳號重置，建議您再次重新登入會員已確保安全。</p>
    </div>
    <div class="buttons">
        <a href='index.html' class="withLine" >
            <span class="iconN-hook"></span>
            <p>立即登入</p>
        </a>
    </div>
</section>
