    <!-- 當前產品燈箱 -->
    <script>
        function openInfLibox(ele) {
            if ($(ele).hasClass("checked")) {
                $("body").append("<article class='infLibox'></article>");
                var src = $(ele).attr("data-src")
                $.ajax({
                        url: src,
                    })
                    .done(function (data) {
                        $(".infLibox").html(data);
                        infLibox.all();
                    });
            }
        }

        var infLibox = {
            open: function () {
                $(".infLibox").addClass("on");
                $("body").css("overflow-y", "hidden")
            },

            close_click() {
                $(".infLibox .liboxClose,.infLibox section .back").click(function () {
                    infLibox.close();
                });

                $(".infLibox").click(function (e) {
                    if ($(e.target).hasClass("infLibox")) {
                        infLibox.close();
                    }
                });
            },

            close: function () {
                $(".infLibox").removeClass("on");
                $(".infLibox").addClass("off");
                $("body").css("overflow-y", "visible");
                setTimeout(function () {
                    $(".infLibox").remove();
                }, 800)
            },

            slick: function () {
                $(".infLibox ._slick ul").slick({
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    prevArrow: ".infLibox ._slick .arrow_left",
                    nextArrow: ".infLibox ._slick .arrow_right",
                    responsive: [{
                            breakpoint: 900,
                            settings: {
                                slidesToShow: 2,
                            }
                        },
                        {
                            breakpoint: 500,
                            settings: {
                                slidesToShow: 1,
                            }
                        },
                    ]
                });
            },

            resetSlick: function () {
                $(".infLibox ._slick ul").slick('unslick');
                infLibox.slick();
            },

            scroll: function () {
                if ($(window).width() > 1100) {
                    $(".infLibox section").niceScroll({
                        cursorcolor: "#ccc",
                        horizrailenabled: false,
                        cursorborder: "transparent",
                        cursorwidth: "4px",
                    });
                }
            },

            all: function () {
                infLibox.open();
                infLibox.close_click();
                infLibox.slick();
                infLibox.scroll();
            }
        }
    </script>
